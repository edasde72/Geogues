<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* --- STYLY BEZ ZMƒöNY --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        }
        #game-container { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; max-width: 1200px; margin: 0 auto; width: 100%; }
        #map { flex: 1; background: #242424; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); z-index: 1; pointer-events: none; position: relative; }
        #map-loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px 40px; border-radius: 50px; font-size: 18px; z-index: 1000; display: flex; align-items: center; gap: 15px; }
        .spinner { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .map-container { position: relative; flex: 1; display: flex; }
        .controls { background: rgba(255,255,255,0.95); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu { display: flex; flex-direction: column; gap: 20px; max-width: 400px; margin: 0 auto; }
        .menu-btn { padding: 20px; font-size: 18px; border: none; border-radius: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; cursor: pointer; transition: transform 0.2s; }
        .menu-btn:hover { transform: scale(1.05); }
        .menu-btn.single { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .menu-btn.copy { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .code-box { background: #f0f0f0; padding: 15px; border-radius: 10px; margin: 15px 0; word-break: break-all; font-family: monospace; font-size: 14px; border: 2px dashed #667eea; }
        .mp-stats { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 10px; background: #f8f9ff; border-radius: 10px; }
        .player-stat { display: flex; flex-direction: column; gap: 5px; }
        .player-name { font-weight: bold; font-size: 14px; }
        .you { color: #667eea; }
        .opponent { color: #e74c3c; }
        .score-display { font-size: 24px; font-weight: bold; }
        .stats-row { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; flex-wrap: wrap; }
        .stat-box { background: #f8f9ff; padding: 10px 20px; border-radius: 10px; font-size: 16px; }
        .input-wrapper { position: relative; max-width: 500px; margin: 0 auto 15px; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px 20px; border: 2px solid #e0e0e0; border-radius: 50px; font-size: 16px; outline: none; }
        input:focus { border-color: #667eea; }
        input.shake { animation: shake 0.5s; border-color: #ef4444; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        button { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 50px; font-size: 16px; font-weight: 600; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; background: #ccc; }
        button.small { padding: 10px 20px; font-size: 14px; background: #999; }
        button.rematch { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); margin-top: 10px; }
        button.menu { background: #666; margin-left: 10px; }
        #hint { font-weight: 600; color: #667eea; margin-top: 10px; font-size: 18px; min-height: 50px; }
        .success { color: #10b981; font-size: 20px; font-weight: bold; }
        .fail { color: #ef4444; }
        .waiting { color: #f59e0b; }
        .autocomplete-items { position: absolute; border: 1px solid #ddd; z-index: 99; top: 100%; left: 0; right: 0; margin: 5px 10px 0 10px; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; display: none; }
        .autocomplete-items.active { display: block; }
        .autocomplete-item { padding: 12px 20px; cursor: pointer; background-color: #fff; border-bottom: 1px solid #f0f0f0; text-align: left; }
        .autocomplete-item:hover, .autocomplete-item.selected { background-color: #667eea; color: white; }
        .hidden { display: none !important; }
        .round-badge { background: #667eea; color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 24px; border-radius: 25px; opacity: 0; transition: opacity 0.3s; z-index: 1000; }
        .toast.show { opacity: 1; }
        #history-panel { max-height: 100px; overflow-x: auto; display: flex; gap: 10px; padding: 10px; background: #f0f0f0; border-radius: 10px; margin-bottom: 10px; flex-wrap: nowrap; }
        .history-item { flex-shrink: 0; background: white; padding: 5px 10px; border-radius: 8px; font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; min-width: 60px; }
        .history-item.correct { border-left: 3px solid #10b981; }
        .history-item.wrong { border-left: 3px solid #ef4444; }
        .history-flag { font-size: 20px; margin-bottom: 2px; }
        #game-over { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 9999; flex-direction: column; color: white; }
        #game-over.show { display: flex; }
        .game-over-box { background: white; color: #333; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; width: 90%; }
        .final-score { font-size: 48px; font-weight: bold; color: #667eea; margin: 20px 0; }
    </style>
</head>
<body>

<!-- --- HTML BEZ ZMƒöNY --- -->
<div id="toast" class="toast"></div>

<div id="game-container">

        <div id="host-panel" class="hidden" style="margin-top: 20px;">

            <button class="menu-btn copy" onclick="copyLink()">üìã Kop√≠rovat odkaz</button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">Nebo po≈°li jen ID:</p>

        <div id="join-panel" class="hidden" style="margin-top: 20px;">

            <input type="text" id="join-code" placeholder="nap≈ô. abc-123-def" style="width: 100%; margin: 10px 0; padding: 10px;">

    <div id="game-panel" class="hidden" style="flex: 1; display: flex; flex-direction: column;">

        <div class="controls">

            <div id="single-stats" class="stats-row hidden">

                <div class="stat-box">üéØ S√©rie: <span id="streak">0</span></div>
            </div>
            
            <div id="mp-stats" class="mp-stats hidden">

            </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

<script>
/* --- MULTIPLAYER SOCKET.IO --- */
const socket = io("https://geogues-server.onrender.com"); // tv≈Øj server
socket.on("connect", () => console.log("P≈ôipojeno k serveru:", socket.id));

let roomId = null;
let isHost = false;

function startHost() {
    isHost = true;
    roomId = Math.random().toString(36).substring(2,8);
    document.getElementById('share-link').textContent = `${window.location.href}?join=${roomId}`;
    document.getElementById('peer-id').textContent = roomId;
    document.getElementById('main-menu').classList.add('hidden');
    document.getElementById('host-panel').classList.remove('hidden');

    socket.emit('createRoom', { roomId });

    socket.on('playerJoined', data => {
        console.log("Hr√°ƒç p≈ôipojen:", data.playerId);
        startMPGame();
    });
}

function joinGame(id) {
    if (!id) return;
    roomId = id;
    socket.emit('joinRoom', { roomId });

    socket.on('roomJoined', () => {
        console.log("P≈ôipojeno do m√≠stnosti:", roomId);
        startMPGame();
    });

    socket.on('playerJoined', data => {
        console.log("Host je p≈ôipraven:", data.playerId);
        startMPGame();
    });
}

function startMPGame() {
    gameMode = 'mp';
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('game-panel').classList.remove('hidden');
    document.getElementById('single-stats').classList.add('hidden');
    document.getElementById('mp-stats').classList.remove('hidden');
    document.getElementById('history-panel').classList.add('hidden');
    resetMPState();
    if (isHost) startNewRound();
    else { document.getElementById('hint').textContent = "ƒåek√°n√≠ na hosta..."; setInputEnabled(false); }
}

function sendMPData(data) {
    if (!roomId) return;
    socket.emit('mpData', { roomId, data });
}

socket.on('mpData', ({ data }) => {
    handleMPData(data);
});

</script>
